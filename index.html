<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나를 소개합니다</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        .intro {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }
        .skills ul {
            list-style-type: none;
            padding: 0;
        }
        .skills li {
            background-color: #e2e2e2;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>나를 소개합니다</h1>
    </header>

    <div class="container">
        <section>
            <h2>안녕하세요!</h2>
            <p class="intro">
                저는 웹 개발에 관심이 많은 [당신의 이름]입니다. 다양한 기술을 배우고, 웹 애플리케이션을 개발하는 것에 열정을 가지고 있습니다.
            </p>
        </section>

        <section>
            <h2>기술 스택</h2>
            <div class="skills">
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                    <li>React</li>
                    <li>Node.js</li>
                </ul>
            </div>
        </section>

        <section>
            <h2>나의 목표</h2>
            <p class="intro">
                제 목표는 더 나은 웹 개발자로 성장하는 것입니다. 새로운 기술을 배우고, 더 나은 사용자 경험을 제공하는 웹 애플리케이션을 만들고자 합니다.
            </p>
        </section>
    </div>
</body>
</html>
